{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} sagt: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    {% for ticket in tickets %}
    <div><p>{{ ticket.owner.username }} bezahlt: <b>{{ ticket.price }}</b></p></div>
    {% endfor %}
{% endblock %}
