<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Ticketsoftware - Admin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            padding: 0;
        }

        .sidebar {
            background-color: rgb(195, 105, 101);
            color: white;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }


        .outercontent {
            flex-grow: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .innercontent {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .topbar {
            background-color: rgb(195, 105, 101);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
        }

        .email {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
        </div>
        <div class="outercontent">
            <div class="topbar">
                <span class="email">{{ current_user.username }}</span>
            </div>
            <div class="innercontent">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
